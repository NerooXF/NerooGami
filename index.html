    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #a8d0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

    .container {

      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);

      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-img {

    }

      width: 100%;
      padding: 14px;

      font-size: 16px;
      border: none;
      border-radius: 50px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .link-button:hover {
      background: #0056cc;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.4);
    }

    .copyright {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
    }

    audio {
      display: none;
    }
  </style>
</head>
